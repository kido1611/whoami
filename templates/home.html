<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" crossorigin href="/style.css">
  </head>
  <body class="bg-neutral-100 dark:bg-neutral-800">
    <div class="max-w-3xl mx-auto py-8">
      <div class="px-4">
        <h1 class="text-4xl  font-light text-black dark:text-white">
          whoami
        </h1>
        <p class="text-sm text-neutral-800 dark:text-neutral-100 mt-2">What is My IP Address? Alternative of ifconfig.me, ready for self-hosted</p>
      </div>

      <div
        class="flex flex-col divide-y divide-neutral-300 *:px-4 *:py-4 dark:divide-neutral-700 dark:bg-neutral-900 mt-6 md:rounded-lg overflow-clip bg-white shadow dark:shadow-neutral-700/40"
      >
        {% for header in headers %}
        <div class="header__item" data-key="{{header.0}}">
          <div class="header__item-key">{{header.0}}</div>
          <div class="header__item-value">
            {{header.1}}
          </div>
        </div>
        {% endfor %}
      </div>

      <div class="mt-8 text-center text-neutral-800 dark:text-neutral-100 text-sm">
        <p>
          <a href="https://github.com/kido1611/whoami" target="_blank" rel="noopener" class="underline underline-offset-2 decoration-2 decoration-neutral-500 hover:decoration-neutral-700 dark:hover:decoration-neutral-300">whoami</a>
          &bull;
          v{{app_version}}
        </p>
      </div>
    </div>
  </body>
</html>
